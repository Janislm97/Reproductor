<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoldTune©</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Style.css">
    <link rel="shortcut icon" href="/assets/Vector (1).svg" type="image/x-icon">

</head>

<body>


    <header>

        <nav>

            <div class="logo">
                <img src="/assets/Vector (1).svg" alt="" class="Vector">
                <span>FoldTunes</span>

            </div>
            
            <div class="boton">
        
                <form action="resultados.html" class="icono">
                 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                 <input type="text" placeholder="Buscar Cancion" class="barra">
                 <button type="submit" class="lupa"><i class="fa fa-search"></i></button>
                </form>
        
            </div>
            
            <div class="PERFIL">
                <img src="/assets/PERFIL.jpg" alt="" class="avatar">
                <ul>
                    <li class="user">User</li>
                    <li class="account">My Account</li>
                </ul>
            </div>

            
        </nav>
        
        
    


    </header>

    <main>
        
        <section class="lista-canciones">

            
            <!-- <div class="canciones">
    
                <img src="/assets/Frame.svg" alt="">
                <h1>Lista de Canciones</h1>
    
            </div> -->


            <!-- el contenedor de canciones va en este lugar, el contenedor no será el main porque el main tiene muchos elementos adentro. Las canciones se agregarán y se mezclarán con todo el contenido. les puse un contenedor aprarte para que no pase esto -->

            <div id="container"></div>


        </section>

        <section class="reproductor-ubicacion">

            <div class="cancion-info">
              <h1 id="audio-player-song"></h1>
              <p id="audio-player-author"></p>
            </div>

            <audio id="audio" src=""></audio>

            <div class="reproductor">

                
                <img id="audio-player-image"  src="" alt="" class="portada-del-album ">


                <div class="controles">
                
                    <audio play controls id="current-song-audio" src=""></audio>
                  <!-- <button><img src="/assets/atras.svg" alt=""></button> -->
                  <!-- <button><img src="/assets/PLAY.svg" alt=""></button> -->
                  <!-- <button><img src="/assets/PAUSE.svg" id="pause-btn" alt=""></button> -->
                  <!-- <button><img src="/assets/adelante.svg" alt=""></button> -->
                </div>
              </div>


        </section>




    </main>

    <script src="/main.js"></script>
</body>

</html>
